<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergrow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="brand">
                <i class="fas fa-bullseye"></i>
                <h1>Evergrow</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="goal-creation">
            <h2>Create New Goal</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">Goal Title:</label>
                    <input type="text" id="goalTitle" name="goalTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="goalDescription">Description:</label>
                    <textarea id="goalDescription" name="goalDescription"></textarea>
                </div>

                <div class="form-group">
                    <label for="goalCategory">Category:</label>
                    <select id="goalCategory" name="goalCategory">
                        <option value="health">Health & Fitness</option>
                        <option value="career">Career</option>
                        <option value="education">Education</option>
                        <option value="personal">Personal Development</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goalDeadline">Deadline:</label>
                    <input type="date" id="goalDeadline" name="goalDeadline" required>
                </div>

                <div class="form-group">
                    <label for="goalTarget">Target (optional):</label>
                    <input type="number" id="goalTarget" name="goalTarget">
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Create Goal
                </button>
            </form>
        </section>

        <section class="goals-dashboard">
            <h2>My Goals</h2>
            <div class="goals-container">
                <!-- Goals will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 GoalTracker Pro. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
